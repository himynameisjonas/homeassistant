title: Översikt
path: default_view
badges:
  - entity: person.jonas
  - entity: person.eva
  - entity: sensor.yr_symbol
  - entity: sun.sun
cards:
  - type: horizontal-stack
    cards:
      - type: entity-button
        name: God morgon
        icon: mdi:coffee
        tap_action:
          action: call-service
          service: script.node_red
          service_data:
            flow: "good morning"
        entity: script.node_red

      - type: entity-button
        name: God natt
        icon: mdi:weather-night
        tap_action:
          action: call-service
          service: script.node_red
          service_data:
            flow: "good night"
        entity: script.node_red

  - type: entities
    title: Hallen
    entities:
      - entity: light.hallampa
        icon: mdi:lamp
    show_header_toggle: true
  - type: entities
    title: Kök
    entities:
      - entity: light.koksbord
        icon: mdi:ceiling-light
      - entity: switch.vitrinskap
        icon: mdi:cupboard
      - entity: light.koksfonster_2
        icon: mdi:lamp
    show_header_toggle: true
  - type: entities
    title: Vardagsrum
    entities:
      - entity: light.vardagsrum_taklampa
        icon: mdi:ceiling-light
      - entity: light.soffbord
        icon: mdi:ceiling-light
      - entity: light.vardagsrum_farglampor_2
        icon: mdi:lamp
      - entity: switch.golvlampa
        icon: mdi:vanity-light
    show_header_toggle: true
  - type: entities
    title: Sovrum
    entities:
      - entity: switch.byralampan_sovrum
        icon: mdi:lamp
      - entity: light.taklampa_sovrum
        icon: mdi:ceiling-light
    show_header_toggle: true
  - type: entities
    title: Arvids
    entities:
      - entity: light.taklampa_arvid_2
        icon: mdi:ceiling-light
      - entity: switch.byralampa_barn
        icon: mdi:globe-model
    show_header_toggle: true
  - type: entities
    title: Tors
    entities:
      - entity: light.taklampa_tors
        icon: mdi:ceiling-light
    show_header_toggle: true
